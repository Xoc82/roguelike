<html>
<head>
    <script src="/static/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <h1>Roguelike v0.00003</h1>
    <div>Account <span id="user-info"></span></div>
    <div><textarea name="lane" id="lane"></textarea></div>
    <button class="create-test-lane">create test lane</button>
    <button class="save">Save</button>
    <button class="fight">Fight</button>
    <div><span id="setup-printed"></span></div>
    <div>Battle log <span id="battle-log"></span></div>

    <h2>Chat</h2>
    <div id="chat">
    </div>
    <div><input id="chat-message" type="text" name="chat-message" /></div>
    <button class="chat-post">send</button>
    <button class="chat-close">close</button>

    <h2>Leaderboard - Number of fights</h2>
    <div id="leaderboard-fights">
    </div>
    <button class="leaderboard-fights-recalc">recalc</button>
    <button class="leaderboard-fights-refresh">refresh</button>
</body>
</html>
